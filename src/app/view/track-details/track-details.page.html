<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title><!--provavelmente informação--></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-card-header>
    <ion-card-title><!-- nome da musica --></ion-card-title>
    <ion-card-subtitle><!-- nome do album --></ion-card-subtitle>
    <ion-card-subtitle><!-- nome do artista --></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content text-center>

    <ion-item lines="none">
      <ion-icon></ion-icon>
      <ion-label><!-- release date --></ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon></ion-icon>
      <ion-label text-wrap><!-- duracao -->></ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label text-wrap><!--rank-->></ion-label>
    </ion-item>

    <ion-button>
      <ion-icon></ion-icon>
      Ir para musica!
    </ion-button>

  </ion-card-content>


</ion-card>
</ion-content>
