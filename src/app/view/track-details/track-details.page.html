<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card>
  <img [src]="info?.artist.picture_big" id="header-img"/>
  <ion-card-header>
    <ion-card-title>{{info?.title}}</ion-card-title>
    <ion-card-subtitle>{{info?.album.title}}</ion-card-subtitle>
    <ion-card-subtitle>
      {{info?.artist.name}}
    </ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content text-center>
    
    <img [src]="info?.album.cover_xl" id="img"/>
    <ion-item lines="none">
      <ion-label>{{info?.release_date}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label text-wrap>{{info?.durationInMinutes}}</ion-label>
    </ion-item>

    <audio *ngIf="info?.preview" [src]="info?.preview" controls #audioPlayer></audio>


  </ion-card-content>


</ion-card>
</ion-content>
