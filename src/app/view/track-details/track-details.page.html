<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-card-header>
    <ion-card-title>{{info?.title}}</ion-card-title>
    <ion-card-subtitle>{{info?.album.title}}</ion-card-subtitle>
    <ion-card-subtitle>{{info?.artist.name}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content text-center>
    
    <img [src]="info?.album.cover_medium"/>
    <ion-item lines="none">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>{{info?.release_date}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label text-wrap>{{info?.durationInMinutes}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start"></ion-icon>
      <ion-label text-wrap><!--rank--></ion-label>
    </ion-item>

    <ion-button>
      <ion-icon></ion-icon>
      Ir para musica!
    </ion-button>

  </ion-card-content>


</ion-card>
</ion-content>
